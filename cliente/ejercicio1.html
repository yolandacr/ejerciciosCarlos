  <body>
    <header>
      <h1>Ejercicio 1 Trimestre 2: Mover la caja con evento</h1>
      <br />
    </header>

    <!-- bloque de contenido de la pagina -->
    <main>
      <div
        style="
          width: 50%;
          height: 70vh;
          background-color: gray;
          border-style: solid;
          border-color: black;
          position: absolute;
        "
        id="contenedor"
      >
        <div
          style="
            background-color: red;
            width: 10%;
            height: 10%;
            position: absolute;
          "
          id="caja"
        ></div>
      </div>
    </main>

    <script>
      var pulsado = false;
      var caja = document.getElementById("caja");

      caja.addEventListener("click", (event) => {
        if (pulsado == false) {
          caja.style.top = "90%";
          pulsado = true;
        } else {
          caja.style.top = "0%";
          pulsado = false;
        }
      });
    </script>
  </body>
